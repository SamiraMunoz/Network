<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="vis/dist/vis.js"></script>
  <link rel="stylesheet" href="vis/dist/vis.css" type="text/css">

  <style type="text/css">
    #grafo1{
      width: 600px;
      height: 400px;
      border: 1px solid lightgrey;
    }
  </style>
</head>
<body>
  <div id="grafo1">

  </div>

  <script type="text/javascript">
    var nodos = new vis.DataSet([
      {id: 1, label: "A"},
      {id: 2, label: "B"},
      {id: 3, label: "C"},
      {id: 4, label: "D"},
      {id: 5, label: "E"}
    ]);

    var aristas = new vis.DataSet([
      {from: 1, to: 3, label: "13"},
      {from: 1, to: 2, label: "20"},
      {from: 2, to: 4, label: "25"},
      {from: 2, to: 5, label: "50"}
    ]);

    var contenedor = document.getElementById("grafo1");

    var datos = {
      nodes: nodos,
      edges: aristas
    };

    var options = {
      edges: {
        arrows: {
          to: {
            enabled: true
          }
        }
      }, 
      configure: {
        enabled: true,
        container: undefined, 
        showButton: true 
      }
    };

    var grafo = new vis.Network(contenedor, datos, options);
  </script>
</body>
</html>
